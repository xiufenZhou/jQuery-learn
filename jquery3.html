    <script src="jquery-3.1.0.js"></script>
    <script>
        $(function(){
            $('#select').click(function(){
                $('[name=items]:checkbox').prop('checked',this.checked);

            //方法二：判断多选框组的总数是否与选中的多选框数量相等
            var n = $('[name=items]:checkbox').length
            $('[name=items]:checkbox').click(function(){
                var m =$('[name=items]:checkbox:checked').length;
                $('#select').prop('checked',n==m);

            })

        })
    </script>
</head>
<body>

    <span>你爱好的运动是：</span>
    <input type="checkbox" id="select"/>全选/全不选 <br/>
