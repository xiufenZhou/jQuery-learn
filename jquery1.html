<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function(){
            $('.level1>a').click(function(){
                if($(this).hasClass('current')){
                    $(this).removeClass('current')
                            .next().hide();
                }else{
                    $(this).addClass('current')
                            .next().show()
                            .parent().siblings().children('a').removeClass('current')
                            .next().hide();
                    return false;
                }

            });
        })
    </script>
    <style>
        .level2{
            display: none;
        }

    </style>
</head>

        </li>
