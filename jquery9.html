<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网页选项卡</title>
    <script src="jquery-3.1.0.js"></script>
    <script>
        $(function(){
            var $div_li = $('.tab_menu ul li');
            $div_li.click(function(){
                $(this).addClass('selected').siblings().removeClass('selected');
                var index = $div_li.index(this);
                $('.tab_box>div').eq(index).show().siblings().hide();
            }).hover(function(){
                $(this).addClass('hover');
            },function(){
                $(this).removeClass('hover');
            })
        })
    </script>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .tab{
            width: 450px;
            height: 240px;
            padding: 10px;
            border: 1px solid #333;
            margin: 20px;
        }
        .tab_menu{
            width: 450px;
            height: 24px;
        }
        .tab_menu ul li{
            padding: 5px;
            margin-right:5px;
            font-size: 12px;
            border: 1px solid #666;
            border-bottom: none;
            background-color: #ddd;
            float:left;
            list-style: none;
            cursor: pointer;
        }
        .tab_box{
            width: 448px;
            height: 200px;
            border: 1px solid #666;
            margin-top: -1px;
        }
        .tab_box>div{
           width: 448px;
            height: 200px;
        }
        .tab_box .hide{
            display: none;
        }
        .tab_menu ul .selected{
            background-color: #333;
            color: #fff;
        }
        .tab_menu ul .hover{
            background-color: #fff38f;
            color: #f00;
        }
    </style>
</head>
<body>
<div class="tab">
    <div class="tab_menu">
        <ul>
            <li class="selected">时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
    </div>
    <div class="tab_box">
        <div>时事</div>
        <div class="hide">体育</div>
        <div class="hide">娱乐</div>
    </div>
</div>
<hr/>
<hr/>

</body>
</html>
