<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网页换肤</title>
    <script src="jquery-3.1.0.js"></script>
    <script>
        $(function(){
            var $li = $('#skin li');
            $li.click(function(){
                console.log('a')
                $(this).addClass('selected').siblings().removeClass('selected');
            })
        })
    </script>
    <style>
        ul{
            width: 500px;
            height: 30px;
        }
        ul li{
            list-style: none;
            float: left;
        }
        body>div{
            width: 100px;
            height: 30px;
            background-color: #ccc;
            font-size: 10px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
<hr/>
<div>此处牵涉到link引入的外联样式，以及用cookie存储样式表，没有写</div>
<ul id="skin">
    <li id="skin_0" title="灰色" class="selected"><input type="radio" name="1" checked="checked"/>灰色</li>
    <li id="skin_1" title="紫色"><input type="radio" name="1"/>紫色</li>
    <li id="skin_2" title="红色"><input type="radio" name="1"/>红色</li>
    <li id="skin_3" title="天蓝色"><input type="radio" name="1"/>天蓝色</li>
    <li id="skin_4" title="橙色"><input type="radio" name="1"/>橙色</li>
    <li id="skin_5" title="淡绿色"><input type="radio" name="1"/>淡绿色</li>
</ul>
<div id="div_side_0">
    <div id="news">
        <h1 class="title">时事新闻</h1>
    </div>
</div>
<div id="div_side_1">
    <div id="game">
        <h1 class="title">娱乐新闻</h1>
    </div>
</div>

</body>
</html>
