<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格应用</title>
    <script src="jquery-3.1.0.js"></script>
    <script>
        $(function(){
            $('tbody>tr:even').addClass('even');
            $('tbody>tr:odd').addClass('odd');
            //单选框
//            $('tbody>tr').click(function(){
//                $('table :radio:checked').prop('checked',false);
//                $(this).addClass('selected')
//                        .siblings().removeClass('selected')
//                        .end()
//                        .find(':radio').prop('checked',true);
//
//            })

            //复选框

            //默认已选的复选框所在行进入页面时就要添加高亮
            $('tbody>tr:has(:checked)').addClass('selected');

            $('tbody>tr').click(function(){
//                if($(this).hasClass('selected')){
//                    $(this).removeClass('selected').find(':checkbox').prop('checked',false);
//                }else{
//                    $(this).addClass('selected').find(':checkbox').prop('checked',true);
//                }
                //简化代码
                var hasSelected = $(this).hasClass('selected');
                $(this)[hasSelected ? 'removeClass' :'addClass']('selected')
                        .find(':checkbox').prop('checked',!hasSelected);


            })

        })
    </script>
    <style>
        table{
            border: 1px solid #333;
            text-align: center;
            border-spacing: 0;
        }
        thead{
            border:1px solid #333 ;
        }

        .even{
            background-color: #fff38f;
        }
        .odd{
            background-color: #ffe;
        }
        .selected{
            color: red;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th></th>
        <th>姓名</th>
